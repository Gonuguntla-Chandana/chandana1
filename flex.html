<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            flex-direction:column;
            flex-wrap:wrap;

        }
        .child{
            width:100px;
            height:200px;
        }
        #c1{
            color:beige;
            background-color: black;
        }
        #c2{
            background-color: blue;
            color:blanchedalmond;
        }
        #c3{
            color:blanchedalmond;
            background-color:red ;
        }
    </style>
</head>
<body>
    <h2>flex concepts</h2>
    <div>
        <div id="c1" class="child">one</div>
        <div id="c2" class="child">two</div>
        <div id="c3" class="child">three</div>
    </div>
    
</body>
</html>
